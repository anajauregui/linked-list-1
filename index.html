<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet">
    <title>Link-List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <section class="website-info-entry">
      <form class="web-info" action="index.html" method="get">
        <h1>Linked <span><img class="linked-list-svg" src="assets/linked-list-logo.svg" alt="logo"></span> List</h1>
        <div class="form-div">
          <input class="web-inputs" id="web-title" type="text" placeholder="Website Title">

          <input class="web-inputs" id="web-url" type="url" required name="Website URL"  placeholder="Website URL">

          <button id="enter"
          class="enter-read-buttons" type="button" name="button" disabled="true" >Enter</button>

          <button id="clear-read" class="enter-read-buttons" type="button" name="button" disabled="true" >Clear Read Bookmarks</button>
        </div>

        <div class="counter">
          <h3 class="counter-title">Total Saved Book Marks</h3>
          <p class="total-bookmark-counter counter-text">0</p>

          <h3 class="counter-title">Total Bookmarks Read</h3>
          <p class="total-read counter-text">0</p>
        </div>
      </form>
    </section>
    <section id="bookmarks" class="card-stack">
       <!-- <article class="web-cards">
        <h3 class="card-web-title">The Website Title</h3>
        <hr id="hr1">
        <a id="card-web-link" class="links" href="#">www.thewebsiteurl.com</a>
        <hr id="hr2">
        <button id="read-link" class="read-delete read-button"  type="button">Read</button>
        <button id="delete-link" class="read-delete delete-button" type="button">Delete</button> -->
      <!-- </article> -->

    </section>

  <script type="text/javascript" src="scripts.js">

  </script>
  </body>
</html>
